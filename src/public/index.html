<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    
</head>

<body>
    
    <h1>Ingrese Productos:</h1>
    
    <form id="miFormulario">
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
        </div>
        
        <div class="form-group">
            <label for="apellido">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" placeholder="precio">
        </div>
        
        <div class="form-group">
            <label for="edad">Foto URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="url">
        </div>
    
        <button type="submit" class="btn btn-primary">Enviar</button>
        
    </form>

    <div id="productos"></div>

    <div id="productosAleatorios"></div>

    <h3>CANAL DE CHAT</h3>
    <form id="formularioMensajes">

        <div class="form-group">
            <label for="nombre">Mail</label>
            <input type="email" class="form-control" id="mail" name="mail" placeholder="Ingrese su mail" required>
        </div>

        <div class="form-group">
            <label for="nombre">Mensaje:</label>
            <input type="text" class="form-control" id="mensaje" name="mensaje" placeholder="Ingrese su mensaje">
        </div>
  
        <button  type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <p id="mensajes"></p>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="index.js"></script>
</body>

<style>
    
    form {
        margin: 0 auto;
        width: 50%;
    }
    
    body {
        padding: 20px;
        background-color: #c9c9c9;
    }
    
    h1 {
        text-align: center;
        font-weight: bold;
        font-style: italic;
        color: blue;
    }

    h3 {
        text-align: center;
        font-weight: bold;
        font-style: italic;
        color: blue;
        padding-top: 50px;
        border-top: black solid thin;
    }

    label {
        font-style: italic;
        font-weight: bold;
    }
    
    button{
        margin-top: 20px;
    }

    #productos {
        padding-top: 30px;
        margin: 0 auto;
        width: 50%;
        padding-bottom: 30px;
    }

    #productosAleatorios {
        padding-top: 30px;
        margin: 0 auto;
        width: 50%;
        padding-bottom: 30px;

    }

    #mensajes {
        padding-top: 30px;
        margin: 0 auto;
        width: 50%;
        padding-bottom: 30px;
    }   
    
    .email{
        font-weight: bold;
        color: blue;
    }
    .mensajesDiv{
        display: flex;
        flex-direction: row;
    }
    .horario{
        color: brown;
    }
    .mensaje{
        color: green;
        font-style: italic;
    }
    
</style>
</html>
